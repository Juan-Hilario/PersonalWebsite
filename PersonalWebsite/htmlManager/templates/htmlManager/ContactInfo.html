    Copied to Clipboard
</div>

<ul style="color: white; font-size: 20px; margin-left: 5%;margin-right: 5%; margin-top:5%;">
    <li>
        My Email: juanhilario5645@gmail.com
        <img  onclick="copyText()" src="{% static '/assets/img/Clipboard_Icon.png' %}" alt="Copy" class="copyClipboardimg"/> 
    </li>
    <li>
        <a target="_blank" href="https://www.linkedin.com/in/juan-hilario-884b0b23a/">My LinkedIn</a>

<script>
    const copyBtn= document.querySelector(".copyClipboardimg");
    const alertBox= document.querySelector(".alert-box");
    
    function copyText(){
        navigator.clipboard.writeText("juanhilario5645@gmail.com");
    }
    
    copyBtn.addEventListener("click", function(){
        showAlertbox();
    })

    function showAlertbox(){
        alertBox.classList.remove("hidden");
        alertBox.classList.remove("hide");
        alertBox.classList.add("show");
        
        setTimeout(hideAlertbox,3000);
    }
    
    function hideAlertbox(){
        alertBox.classList.remove("show");
        alertBox.classList.remove("hidden");
        alertBox.classList.add("hide");
    }

</script>
