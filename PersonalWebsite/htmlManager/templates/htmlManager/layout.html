{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Juan's Site</title>
    <meta name="viewport" content="width=device-width, initial-scale= 1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="{% static 'styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- NavBar -->
    <nav class="navbar medBigNav navbar-expand-md navbar-light">
      <!-- NavBrand -->
      <a class="navbar-brand" href="#aboutMe"> JH </a>
      <!-- collapse toggle -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#main-nav"
        aria-controls="main-nav"
        arai-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        style="background-color: #ffd700"
        class="collapse navbar-collapse justify-content-start align-center dropDown medBigNav"
        id="main-nav"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#Portfolio"> Portfolio </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#Contact"> Contact Me </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- <div id="titleDiv">
      <div class="titleDivBackground">{{ title }}</div>
    </div> -->

    {% block content %} {% endblock %}
    <footer>
      <div class="socialsCirc">
        <a class="socialsButton" href="mailto:juanhilario5645@gmail.com">
          <img
            style="width: 60px; height: 60px"
            src="{%static 'assets/img/emailIcon.png' %}"
          />
        </a>
      </div>
      <div class="socialsCirc">
        <a
          target="_blank"
          href="https://www.linkedin.com/in/juan-hilario-884b0b23a/"
        >
          <button role="" class="socialsButton">
            <img
              style="width: 65px; height: 65px"
              src="{%static 'assets/img/linkedinIcon.png' %}"
            />
          </button>
        </a>
      </div>
      <div class="socialsCirc">
        <a target="_blank" href="https://github.com/Juan-Hilario">
          <button role="" class="socialsButton">
            <img
              style="width: 60px; height: 60px"
              src="{%static 'assets/img/githubIcon.png' %}"
            />
          </button>
        </a>
      </div>
    </footer>

    <script>
      const nav = document.querySelector(".navbar");
      const dropDown = document.querySelector(".dropDown");
      let viewportWidth = window.innerWidth;
      function updateSize() {
        viewportWidth = window.innerWidth;
        check();
      }

      function check() {
        if (viewportWidth <= 768) {
          nav.classList.remove("medBigNav");
          nav.classList.add("smallNav");
          dropDown.classList.remove("medBigNav");
        } else {
          nav.classList.remove("smallNav");
          nav.classList.add("medBigNav");
          dropDown.classList.add("medBigNav");
        }
      }

      updateSize();
      window.addEventListener("resize", updateSize);
    </script>
    <script src="{% static '/scripts/copyAlert.js/' %}"></script>
  </body>
</html>
